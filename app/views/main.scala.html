@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>

        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>@title</title>

        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

            <!-- GOOGLE FONTS : begin -->
        <link href="http://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" type="text/css">
            <!-- GOOGLE FONTS : end -->

            <!-- STYLESHEETS : begin -->
        <link rel='stylesheet' href='//cdn.jsdelivr.net@routes.WebJarAssets.at(WebJarAssets.locate("3.1.1/css/bootstrap.min.css"))'>
            <!-- Remarque: Pour Font Awesome, je ne peux pas utiliser le CDN sinon Firefox et IE n'accepte pas les icons -->
        <link rel='stylesheet' href='@routes.WebJarAssets.at(WebJarAssets.locate("font-awesome.min.css"))'>
        <link rel='stylesheet' href='//cdn.jsdelivr.net@routes.WebJarAssets.at(WebJarAssets.locate("nv.d3.min.css"))'>
            <!-- STYLESHEETS : end -->

        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
    </head>
    <body>

        <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="@routes.Application.index()">Github Issues Dashboard</a>
                </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="@routes.Config.create">Configuration</a></li>
                    </ul>
                </div> <!-- /.navbar-collapse -->
            </div> <!-- /.container-fluid -->
        </nav>

        <div class="container main">
            @content
        </div>

            <!-- SCRIPTS : begin -->
        <script type='text/javascript' src='//cdn.jsdelivr.net@routes.WebJarAssets.at(WebJarAssets.locate("jquery.min.js"))'></script>
        <script type='text/javascript' src='//cdn.jsdelivr.net@routes.WebJarAssets.at(WebJarAssets.locate("3.1.1/js/bootstrap.min.js"))'></script>
        <script type='text/javascript' src='//cdn.jsdelivr.net@routes.WebJarAssets.at(WebJarAssets.locate("d3.min.js"))'></script>
        <script type='text/javascript' src='//cdn.jsdelivr.net@routes.WebJarAssets.at(WebJarAssets.locate("nv.d3.min.js"))'></script>
        <script type='text/javascript' src='//cdn.jsdelivr.net@routes.WebJarAssets.at(WebJarAssets.locate("sugar.min.js"))'></script>
        <script type='text/javascript' src='//cdn.jsdelivr.net@routes.WebJarAssets.at(WebJarAssets.locate("moment.min.js"))'></script>
        <script type='text/javascript' src='//cdn.jsdelivr.net@routes.WebJarAssets.at(WebJarAssets.locate("underscore-min.js"))'></script>
        <script type='text/javascript' src='//cdn.jsdelivr.net@routes.WebJarAssets.at(WebJarAssets.locate("lodash.min.js"))'></script>

        <script type='text/javascript' src='@routes.Assets.at("javascripts/moment-duration-format.js")'></script>
            <!-- SCRIPTS : end -->

        <script type="text/javascript" src="@routes.Application.javascriptRoutes"></script>

        <script src="@routes.Assets.at("javascripts/g1.js")"></script>
        <script src="@routes.Assets.at("javascripts/g2.js")"></script>
        <script src="@routes.Assets.at("javascripts/g3.js")"></script>
        <script src="@routes.Assets.at("javascripts/g4.js")"></script>

    </body>
</html>
